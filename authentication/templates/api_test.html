<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    document.getElementById('result').textContent = 'Login exitoso: ' + JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('result').textContent = 'Error: ' + data.error;
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error;
            }
        }

        async function getUserInfo() {
            const token = localStorage.getItem('token');
            if (!token) {
                document.getElementById('result').textContent = 'Error: Necesitas iniciar sesión primero';
                return;
            }

            try {
                const response = await fetch('/api/auth/info/', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                document.getElementById('result').textContent = 'Información del usuario: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error;
            }
        }
    </script>
</head>
<body>
    <h1>Prueba de API</h1>
    
    <div>
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
    </div>

    <div>
        <h2>Acciones</h2>
        <button onclick="getUserInfo()">Obtener Información del Usuario</button>
    </div>

    <div>
        <h2>Resultado</h2>
        <pre id="result"></pre>
    </div>
</body>
</html>
